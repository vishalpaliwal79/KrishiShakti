<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer - KrishiShakti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #999;
            font-size: 0.9em;
        }

        .data-table-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .controls h2 {
            color: #333;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            background: #667eea;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .status-good {
            color: #10b981;
            font-weight: 600;
        }

        .status-warning {
            color: #f59e0b;
            font-weight: 600;
        }

        .status-critical {
            color: #ef4444;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .no-data h3 {
            margin-bottom: 15px;
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåæ KrishiShakti Data Viewer</h1>
            <p>View all stored sensor data</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Records</h3>
                <div class="value" id="total-records">0</div>
                <div class="label">Data points</div>
            </div>
            <div class="stat-card">
                <h3>Avg Temperature</h3>
                <div class="value" id="avg-temp">0¬∞C</div>
                <div class="label">Last 100 readings</div>
            </div>
            <div class="stat-card">
                <h3>Avg Humidity</h3>
                <div class="value" id="avg-humidity">0%</div>
                <div class="label">Last 100 readings</div>
            </div>
            <div class="stat-card">
                <h3>Avg Soil Moisture</h3>
                <div class="value" id="avg-moisture">0%</div>
                <div class="label">Last 100 readings</div>
            </div>
        </div>

        <div class="data-table-container">
            <div class="controls">
                <h2>üìã Sensor Data History</h2>
                <div>
                    <button class="btn btn-primary" onclick="loadData()">üîÑ Refresh</button>
                    <button class="btn btn-success" onclick="exportToCSV()">üì• Export CSV</button>
                </div>
            </div>

            <div id="table-container">
                <div class="loading">Loading data...</div>
            </div>
        </div>
    </div>

    <script>
        let allData = [];

        async function loadData() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                
                if (!data || data.length === 0) {
                    document.getElementById('table-container').innerHTML = `
                        <div class="no-data">
                            <h3>üì≠ No data available yet</h3>
                            <p>Start the simulator to generate data:</p>
                            <code>python simulator.py</code>
                        </div>
                    `;
                    return;
                }

                allData = data;
                displayData(data);
                updateStats(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('table-container').innerHTML = `
                    <div class="no-data">
                        <h3>‚ùå Error loading data</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function displayData(data) {
            const reversed = [...data].reverse(); // Show newest first
            const limited = reversed.slice(0, 100); // Show last 100

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Temp (¬∞C)</th>
                            <th>Humidity (%)</th>
                            <th>Air Quality (ppm)</th>
                            <th>PM2.5</th>
                            <th>PM10</th>
                            <th>Soil Moisture (%)</th>
                            <th>Water Quality (ppm)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            limited.forEach(record => {
                const time = new Date(record.timestamp).toLocaleString();
                const temp = record.temperature || 0;
                const humidity = record.humidity || 0;
                const airQuality = record.mq135 || 0;
                const pm25 = record.pm25 || 0;
                const pm10 = record.pm10 || 0;
                const moisture = record.fc28 || 0;
                const tds = record.tds || 0;

                // Determine status
                let status = 'Good';
                let statusClass = 'status-good';
                
                if (moisture < 30 || temp > 35 || airQuality > 200) {
                    status = 'Warning';
                    statusClass = 'status-warning';
                }
                
                if (moisture < 20 || temp > 40 || airQuality > 300) {
                    status = 'Critical';
                    statusClass = 'status-critical';
                }

                html += `
                    <tr>
                        <td>${time}</td>
                        <td>${temp.toFixed(1)}</td>
                        <td>${humidity.toFixed(1)}</td>
                        <td>${airQuality.toFixed(1)}</td>
                        <td>${pm25.toFixed(1)}</td>
                        <td>${pm10.toFixed(1)}</td>
                        <td>${moisture.toFixed(1)}</td>
                        <td>${tds.toFixed(0)}</td>
                        <td class="${statusClass}">${status}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            document.getElementById('table-container').innerHTML = html;
        }

        function updateStats(data) {
            document.getElementById('total-records').textContent = data.length;

            // Calculate averages from last 100 records
            const recent = data.slice(-100);
            
            const avgTemp = recent.reduce((sum, r) => sum + (r.temperature || 0), 0) / recent.length;
            const avgHumidity = recent.reduce((sum, r) => sum + (r.humidity || 0), 0) / recent.length;
            const avgMoisture = recent.reduce((sum, r) => sum + (r.fc28 || 0), 0) / recent.length;

            document.getElementById('avg-temp').textContent = avgTemp.toFixed(1) + '¬∞C';
            document.getElementById('avg-humidity').textContent = avgHumidity.toFixed(1) + '%';
            document.getElementById('avg-moisture').textContent = avgMoisture.toFixed(1) + '%';
        }

        function exportToCSV() {
            if (allData.length === 0) {
                alert('No data to export!');
                return;
            }

            let csv = 'Timestamp,Temperature (¬∞C),Humidity (%),Air Quality (ppm),PM2.5,PM10,Soil Moisture (%),Water Quality (ppm)\n';

            allData.forEach(record => {
                csv += `${record.timestamp},`;
                csv += `${record.temperature || 0},`;
                csv += `${record.humidity || 0},`;
                csv += `${record.mq135 || 0},`;
                csv += `${record.pm25 || 0},`;
                csv += `${record.pm10 || 0},`;
                csv += `${record.fc28 || 0},`;
                csv += `${record.tds || 0}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `krishishakti_data_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 10 seconds
        setInterval(loadData, 10000);
    </script>
</body>
</html>
